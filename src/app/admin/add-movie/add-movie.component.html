<div class="container form-container">
  <h1 class="title">Add Movie</h1>

  <form (ngSubmit)="onSubmit(movieForm)" #movieForm="ngForm" class="form">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        required
        ngModel
        #title="ngModel"
      />
      <div class="form-group-error" *ngIf="title.invalid && title.touched">
        Title is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="description"
        class="form-control"
        id="description"
        name="description"
        required
        ngModel
        #description="ngModel"
      />
      <div
        class="form-group-error"
        *ngIf="description.invalid && description.touched"
      >
        Description is required
      </div>
    </div>
    <div class="form-group">
      <label for="poster">Poster URL</label>
      <input
        type="text"
        class="form-control"
        id="poster"
        name="poster"
        required
        ngModel
        #poster="ngModel"
      />
      <div class="form-group-error" *ngIf="poster.invalid && poster.touched">
        Poster URL is required
      </div>
    </div>
    <div class="form-group">
      <label for="trailer">Trailer URL</label>
      <input
        type="text"
        class="form-control"
        id="trailer"
        name="trailer"
        ngModel
        #trailer="ngModel"
      />
    </div>
    <button
      type="submit"
      class="btn btn-form"
      [disabled]="!movieForm.form.valid"
    >
      Add Movie
    </button>
  </form>
</div>
